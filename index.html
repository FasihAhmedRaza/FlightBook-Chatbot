<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1436491865332-7a61a109cc05?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 51, 102, 0.7), rgba(0, 153, 153, 0.5));
            z-index: 1;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            z-index: 2;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
            animation: fadeInDown 1s ease-out;
        }

        p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            z-index: 2;
            max-width: 700px;
            line-height: 1.7;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        .start-button {
            display: inline-block;
            padding: 12px 30px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 25px;
            margin-top: 20px;
            transition: transform 0.3s ease, background 0.3s ease;
            z-index: 2;
        }

        .start-button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

    
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Flight Booking Chatbot</h1>
    <p>Embark on your next journey with ease! Our smart chatbot makes finding and booking flights a breeze, tailored just for you.</p>
    <a href="#" class="start-button">Start Booking Now</a>
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
      intent="WELCOME"
      chat-title="Flight-AI"
      agent-id="aa6c373d-dc44-44a6-ae86-ee453b329594"
      language-code="en"
    ></df-messenger>
</body>
</html>
