<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1436491865332-7a61a109cc05?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 51, 102, 0.7), rgba(0, 153, 153, 0.5));
            z-index: 1;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            z-index: 2;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
            animation: fadeInDown 1s ease-out;
        }

        p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            z-index: 2;
            max-width: 700px;
            line-height: 1.7;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        .start-button {
            display: inline-block;
            padding: 12px 30px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 25px;
            margin-top: 20px;
            transition: transform 0.3s ease, background 0.3s ease;
            z-index: 2;
        }

        .start-button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        df-messenger {
            --df-messenger-bot-message: #f4f7f9;
            --df-messenger-button-titlebar-color: #007bff;
            --df-messenger-chat-background-color: #ffffff;
            --df-messenger-font-color: #333;
            --df-messenger-user-message: #007bff;
            --df-messenger-chip-border: 1px solid #007bff;
            --df-messenger-minimized-chat-border: 2px solid #007bff;
            --df-messenger-minimized-chat-background: #ff8c00; /* Orange button like in your image */
            --df-messenger-minimized-chat-size: 60px;
        }

        /* Ensure the chatbot popup is properly styled */
        df-messenger::part(chat-wrapper) {
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            width: 100%;
            animation: zoomIn 0.5s ease-out;
        }

        df-messenger::part(minimized-chat) {
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        df-messenger::part(minimized-chat):hover {
            transform: scale(1.1);
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1.1rem;
                padding: 0 15px;
            }
            .start-button {
                padding: 10px 25px;
                font-size: 1rem;
            }
            df-messenger::part(chat-wrapper) {
                width: 90%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Flight Booking Chatbot</h1>
    <p>Embark on your next journey with ease! Our smart chatbot makes finding and booking flights a breeze, tailored just for you.</p>
    <a href="#" class="start-button">Start Booking Now</a>
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
      intent="WELCOME"
      chat-title="Flight-Ticket"
      agent-id="aa6c373d-dc44-44a6-ae86-ee453b329594"
      language-code="en"
    ></df-messenger>
</body>
</html>
